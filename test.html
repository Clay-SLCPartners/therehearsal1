<!DOCTYPE html>
<html>
<head>
    <title>Test Onclick</title>
</head>
<body>
    <div onclick="alert('Test works!')">Click me</div>
    
    <div onclick="testFunction()">Test Function</div>
    
    <script>
        function testFunction() {
            alert('Function works!');
        }
    </script>
</body>
</html>
